<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="rectangecalculatrice">
        <div class="entetecalculatrice">
            <p class="ecran"></p>
        </div>
        <div class="corpscalculatrice">
            <div class="placement">
                <button data-key ="8"class="couleurfonce" id="reset">C</button>
                <button data-key ="53" class="couleurfonce" id="parengauche">(</button>
                <button data-key ="219" class="couleurfonce" id="parendroite">)</button>
                <button data-key ="111" class="couleurfonce" id="diviser">/</button>
            </div>
            <div class="placement">
                <button data-key ="103" class="couleurclair" id="sept">7</button>
                <button data-key ="104" class="couleurclair" id="huit">8</button>
                <button data-key ="105" class="couleurclair" id="neuf">9</button>
                <button data-key ="106" class="couleurfonce" id="multiplier">*</button>
            </div>
            <div class="placement">
                <button data-key ="100" class="couleurclair" id="quatre">4</button>
                <button data-key ="101" class="couleurclair" id="cinq">5</button>
                <button data-key ="102" class="couleurclair" id="six">6</button>
                <button data-key ="109" class="couleurfonce" id="moins">-</button>
            </div>
            <div class="placement">
                <button data-key ="97" class="couleurclair" id="un">1</button>
                <button data-key ="98" class="couleurclair" id="deux">2</button>
                <button data-key ="99" class="couleurclair" id="trois">3</button>
                <button data-key ="107" class="couleurfonce" id="plus">+</button>
            </div>
            <div class="placement">
                <button data-key ="8" class="couleurclair"></button>
                <button data-key ="96" class="couleurclair" id="zero">0</button>
                <button data-key ="110" class="couleurclair" id="point">.</button>
                <button data-key ="13" class="couleurfonce" id="egal">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
